<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/accountstyle.css">
        <title>Login</title>
    </head>
    <body>
        <h2>
            Savers Haven Piggy Bank: Your Online Savings Solutions
        </h2>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
        </nav>
        
        <form method="POST">
            <div class="container">
              <h2>Log In</h2>
              <div class="groupfields">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Email" id="emailLogin" class="input">
                <div class="error" id="emailerror"></div>
              </div>
        
              <div class="groupfields">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" id="passwordLogin" class="input">
                <div class="error" id="passworderror"></div>
              </div>
        
              <div class="call-to-action">
                <input type="button" name="submit" class="loginBtn" value="Login">
              </div>
            </div>
            <p class="regMessage"></p>
            <p class="checkLogin"></p>

        </form>
        <span>New to Piggy Bank?</span>
        <a href="signup.html"><input type="button" name="submit" id="submit2" value="Sign Up"></a>
        <script src="./js/jquery.js"></script>
    <script src="./js/login.js"></script>

    </body>
</html>
